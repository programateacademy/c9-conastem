{% extends "base_general.html" %}

{% load static %}

{%block content%} 

<h1>Datos del responsable</h1>

<form method="POST" class="formulario"> {% csrf_token %}

    <div class="campo-formulario">
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.phone_number }}
        {{ form.email }}
    </div>

    <button type="submit" class="boton-formulario">Guardar</button>

</form>

{% endblock %}
