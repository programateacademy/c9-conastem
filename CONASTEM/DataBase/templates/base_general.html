<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      {% block sidebar %}
        <div class="logo">
          <img src="{% static 'images/Logo_conastem.svg' %}" alt="Logo_CONASTEM" />
        </div>
        <div>
          <div id="menu">
            <div id="item">
              <a href="{%url 'criterio_list'%}"><img src="{% static 'images/icon_home.svg' %}" alt="Ícono Home" /></a>
            </div>
            <div id="item">
              <a href="{%url 'Infraestructura'%}"><img src="{% static 'images/icon_infraestructura.svg' %}" alt="Ícono Infraestructura" /></a>
            </div>
            <div id="item">
              <a href="{%url 'Curriculo'%}"><img src="{% static 'images/icon_curriculo.svg' %}" alt="Ícono Currículo" /></a>
            </div>
            <div id="item">
              <a href="{% url 'FormacionInstruccionEvaluacion' %}"><img src="{% static 'images/icon_formacion_instruccion-evaluacion.svg' %}" alt="Ícono Formación/ Instrucción/ Evaluación" /></a>
            </div>
            <div id="item">
              <a href="{% url 'PersonalDocenteyAdministrativo' %}"><img src="{% static 'images/icon_personal_docente_administrativo.svg' %}" alt="Ícono Personal docente y administrativo" /></a>
            </div>
            <div id="item">
              <a href="{% url 'Escuelacomunidadypertenencia' %}"><img src="{% static 'images/icon_escuela_comunidad_pertenencia.svg' %}" alt="Ícono Escuela, comunidad y pertenencia" /></a>
            </div>
          </div>
        </div>
      {% endblock %}
      
    </header>
    <title>{% block my_custom_title %}Título Predeterminado{% endblock %}</title>
    {% block content %}

    {% endblock %}

    <footer>
      <h6>©2023 por CONASTEM</h6>
    </footer>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
