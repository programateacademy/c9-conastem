{% extends "base_general.html" %}

{%block content%}

<section class= "lista">
    {%if register_list%}

        {%for register in register_list%}
            <li>
                <a href="{{register.get_absolute_url}}">{{register.institution_name}}</a>
            </li>
        {%endfor%}
    
    {%else%}
    <p>No se encontraron registros</p>

    {%endif%}

</section>

{%endblock content%}
